<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <title>Registration</title>
</head>

<body class="bg-red">
    <div class="container">
        <div class="catch white">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real time. Watching scripted tutorials is greaat, but
                understanding how developers think is invaluable</p>
        </div>
        <div class="form-container">
            <div class="alert bg-blue white">
                <p class="grayish-blue"><b class="white"> Try it free 7 days </b>then $20/mo. thereafter</p>
            </div>
            <form action="">
                <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="submit" value="CLAIM YOUR FREE TRIAL" class="submit-button bg-green white">
                <p class="bottom-info">By clicking this button you are agreeing to our <a href="" class="red"> Terms and
                        Services</a> </p>
            </form>
        </div>
    </div>
</body>

</html>
